spring:
  application:
    name: gateway-service
  config:
    import: consul
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        data-key: data
        default-context: application
        profile-separator: ','
        prefixes:
          - config
        watch:
          enabled: true
          delay: 1000
