version: '3.8'

services:
  # Infrastructure services
  consul:
    image: consul:1.15.2
    container_name: jbank-consul
    restart: unless-stopped
    command: agent -server -bootstrap-expect=1 -ui -node=consul-server -client=0.0.0.0 -data-dir=/consul/data
    ports:
      - "8500:8500"
      - "8600:8600"
    volumes:
      - consul_data:/consul/data
      - ./consul-config:/consul/config
    networks:
      - jbank-network
    healthcheck:
      test: [ "CMD", "consul", "info" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  consul-import:
    image: curlimages/curl:8.2.1
    container_name: consul-import
    depends_on:
      consul:
        condition: service_healthy
    volumes:
      - ./configs:/configs:ro
      - ./consul/import-local.sh:/import-local.sh:ro
      - ./consul/import-local.ps1:/import-local.ps1:ro
    environment:
      CONSUL_ADDR: "http://consul:8500"
      CONSUL_CONFIG_ENV: "docker"
      CONSUL_WAIT_TIMEOUT: "60"
      CONSUL_WAIT_INTERVAL: "2"
    entrypoint: ["/bin/sh", "-c", "/import-local.sh"]
    networks:
      - jbank-network
    restart: "no"

  postgres:
    image: postgres:16-alpine
    container_name: jbank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jbank_db
      POSTGRES_USER: jbank_user
      POSTGRES_PASSWORD: jbank_password
    ports:
      - "5432:5432"
    volumes:
      - jbank_postgres_data:/var/lib/postgresql/data
    networks:
      - jbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jbank_user -d jbank_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: jbank-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: keycloak
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
      - jbank_keycloak_data:/opt/keycloak/data
    networks:
      - jbank-network
    depends_on:
      postgres:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'for i in $(seq 1 60); do (</dev/tcp/127.0.0.1/8080) && exit 0 || sleep 1; done; exit 1'" ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 90s


  # Application services
  account-service:
    build: ./account
    container_name: jbank-account
    restart: unless-stopped
    environment:
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      KEYCLOAK_HOST: keycloak
      KEYCLOAK_PORT: 8080
      CONSUL_CONFIG_ENV: docker
    ports:
      - "9081:9081"
    networks:
      - jbank-network
    depends_on:
      consul:
        condition: service_healthy
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  blocker-service:
    build: ./blocker
    container_name: jbank-blocker
    restart: unless-stopped
    environment:
      CONSUL_CONFIG_ENV: docker
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      KEYCLOAK_HOST: keycloak
      KEYCLOAK_PORT: 8080
    ports:
      - "9082:9082"
    networks:
      - jbank-network
    depends_on:
      consul:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  cash-service:
    build: ./cash
    container_name: jbank-cash
    restart: unless-stopped
