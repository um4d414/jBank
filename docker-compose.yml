      CONSUL_CONFIG_ENV: docker
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      KEYCLOAK_HOST: keycloak
      KEYCLOAK_PORT: 8080
    ports:
      - "9083:9083"
    networks:
      - jbank-network
    depends_on:
      consul:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  exchange-service:
