<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - jBank</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>jBank - Регистрация</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${userRegistration}">
        <div>
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="field-error"></span>
        </div>

        <div>
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="field-error"></span>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></span>
        </div>

        <div>
            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" th:field="*{birthDate}" required>
            <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="field-error"></span>
        </div>

        <div>
            <label for="username">Логин:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></span>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></span>
        </div>

        <div>
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="field-error"></span>
        </div>

        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>

    <p><a th:href="@{/login}">Уже есть аккаунт? Войти</a></p>
</div>
</body>
</html>
