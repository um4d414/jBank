server:
  port: 9081

spring:
  application:
    name: account-service
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${server.port}
        health-check-path: /actuator/health
        health-check-interval: 15s
        tags:
          - microservice
          - account
  datasource:
    url: jdbc:postgresql://localhost:5432/jbank_db
    username: jbank_user
    password: jbank_password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    create-schemas: true
    schemas: account
    locations: classpath:db/migration
    validate-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,consul
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.consul: DEBUG


